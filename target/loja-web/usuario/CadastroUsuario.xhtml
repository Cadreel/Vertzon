<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo Cadastro</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="usuario" value="#{cadastroUsuarioBean.usuario}" />
		</f:metadata>
    
    	<h1>Novo Cadastro</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    		
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroUsuarioBean.salvar}" update="frmCadastro" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/usuario/PesquisaUsuarios.xhtml" />
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
					
				<p:outputLabel value="Login" for="login"/>
			    <p:inputText id="login" size="20" maxlength="20" value="#{cadastroUsuarioBean.usuario.login}"/>			    			    				    
			    
			    <p:outputLabel value="E-mail" for="email"/>
			    <p:inputText id="email" size="20" maxlength="20" value="#{cadastroUsuarioBean.usuario.email}"/>

			    <p:outputLabel value="Senha" for="senha"/>
			    <p:inputText id="senha" size="20" maxlength="20" value="#{cadastroUsuarioBean.usuario.senha}"/>
			    		
			    <p:outputLabel value="Nível de Acesso" for="role"/>
			    <p:selectOneMenu id="role" value="#{cadastroUsuarioBean.usuario.role}">
	    			<f:selectItem itemLabel="Selecione o nível de acesso" />
	    			<f:selectItems value="#{cadastroUsuarioBean.roles}" var="role" 
						itemLabel="#{role}" itemValue="#{role}"/>
	    		</p:selectOneMenu>			    			    		    
			</p:panelGrid>
			
    	</h:form>
    </ui:define>
</ui:composition>
