<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:o="http://omnifaces.org/ui">

    <ui:define name="titulo">Novo Produto</ui:define>
    
    <ui:define name="corpo">
    	<f:metadata>
			<o:viewParam name="produto" value="#{cadastroProdutoBean.produto}" />
		</f:metadata>
    
    	<h1>Novo Produto</h1>
    	
    	<h:form id="frmCadastro">
    		<p:messages id="messages" autoUpdate="true" closable="true" />
    	
	    	<p:toolbar style="margin-top: 20px">
	    		<p:toolbarGroup>
	    			<p:commandButton value="Salvar" id="botaoSalvar" action="#{cadastroProdutoBean.salvar}" update="frmCadastro" />
	    		</p:toolbarGroup>
	    		<p:toolbarGroup align="right">
					<p:button value="Pesquisa" outcome="/produto/PesquisaProdutos.xhtml"/>
				</p:toolbarGroup>
	    	</p:toolbar>
	    	
			<p:panelGrid columns="2" id="painel" style="width: 100%" columnClasses="rotulo, campo">
				<p:outputLabel value="Código" for="codigo"/>
			    <p:inputText id="codigo" size="20" maxlength="20" value="#{cadastroProdutoBean.produto.codigo}" readonly="true"/>
			    
			    <p:outputLabel value="Tipo de Produto" for="tipoProduto"/>
	    		<p:selectOneMenu id="tipoProduto" value="#{cadastroProdutoBean.produto.tipoProduto}">
	    			<f:selectItem itemLabel="Selecione o tipo" />
	    			<f:selectItems value="#{cadastroProdutoBean.tiposProduto}" var="tiposProduto" 
						itemLabel="#{tiposProduto.descricao}" itemValue="#{tiposProduto}"/>
	    		</p:selectOneMenu>
			    
			    <p:outputLabel value="Nome" for="nome"/>
			    <p:inputText id="nome" size="20" maxlength="20" value="#{cadastroProdutoBean.produto.nome}"/>
			    		
			    <p:outputLabel value="Codigo de Barras" for="codigoDeBarras"/>
			    <p:inputText id="codigoDeBarras" size="20" maxlength="20" value="#{cadastroProdutoBean.produto.codigoDeBarras}"/>
			    		
			    <p:outputLabel value="Preço Produto" for="precoProduto"/>
			    <p:inputText id="precoProduto" size="20" maxlength="20" value="#{cadastroProdutoBean.produto.precoProduto}"/>
			    
			    		    
			</p:panelGrid>
    	</h:form>
    </ui:define>
</ui:composition>
